<html>
    <head>
        <script src="../common/apiutils.js"></script>
        <script src="script.js"></script>

        <link rel="stylesheet" href="style.css" />

        <title>Login | TabSplit</title>
        <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/733/733317.png" />
    </head>
    <body>
        <div class="login-container">
            <h2>Login</h2>
            <input type="text" id="username" name="username" placeholder="Username" required />
            <input type="password" id="pin" name="pin" placeholder="PIN" inputmode="numeric" required />
            <label>
                <input type="checkbox" id="remember-username" name="remember-username" />
                Remember Username
            </label>
            <label>
                <input type="checkbox" id="remember-pin" name="remember-pin" />
                Remember PIN
            </label>
            <button onclick="tryLogin()">Login</button>
        </div>
    </body>
</html>
